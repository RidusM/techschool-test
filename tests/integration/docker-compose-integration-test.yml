services:
  integration-test:
    build:
      context: .
      dockerfile: tests/integration/Dockerfile
    container_name: order-integration-test
    depends_on:
      db:
        condition: service_healthy
      db-migrator:
        condition: service_completed_successfully
      kafka:
        condition: service_started
    networks:
      - app-network
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: orders_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_SSL_MODE: disable
      KAFKA_BROKERS: kafka:29092
      CONFIG_PATH: configs/test.env
      INTEGRATION_TEST: "true"
    command: ["go", "test", "-v", "./integration-test/..."]
    volumes:
      - ./migrations:/app/migrations:ro
      - ./configs:/app/configs:ro
  db-migrator:
    image: migrate/migrate
    container_name: order-db-migrator
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./migrations:/migrations
    command: ["-path", "/migrations", "-database", "postgres://postgres:postgres@db:5432/orders_db?sslmode=disable", "up"]
    restart: "no"